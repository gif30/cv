projects:
  - name: Intercambio estudiantil en Alzey, Alemania
    summary: |
      Tuve la oportunidad y la suerte de realizar un intercambio estudiantil con una familia increíble.
      Esta experiencia tuvo 2 partes: 3 meses en Alemania y 3 meses en los que mi compañero alemán vino a mi casa en Argentina.
      Fue una experiencia increíble que me permitió experimentar una nueva cultura y un nuevo idioma desde una perspectiva interna.
    startDate: 2014-12-31
    endDate: 2015-02-28
    # url: null

  - name: Impresora 3D desde cero
    summary: |
      Todo comenzó con 2 amigos con ganas y curiosidad de construir una fresadora CNC. Dado el auge de la impresión 3D, terminamos construyendo una impresora.
      La mayoría de las personas compran un kit preensamblado, pero en este caso tomó horas diseñar, forjar y construir pieza por pieza.
      Hubo muchas iteraciones y versiones, hasta que finalmente logramos nuestro objetivo.
      Aprendimos mucho con este proyecto, que requirió mucho trabajo de investigación, esfuerzo, incontables horas y trabajo en equipo.
    startDate: 2016
    endDate: 2020
    # url: null

  - name: Escáner de códigos de barras y lista de compras
    summary: |
      Para uso personal, compré un escáner de códigos de barras (como los del supermercado) y lo programé para que cada vez que se escanea un producto, se agregue a mi lista de compras.
      De esta manera, cada vez que iba al supermercado, tenía mi lista de compras sin esfuerzo.
      Utilicé Linux, Python y aprendí sobre web scraping para este proyecto.
    startDate: 2021-01-01
    endDate: 2021-12-31
    # url: null

  - name: TANKs
    summary: |
      Este fue un proyecto que construí en la universidad con algunos compañeros.
      La idea era construir un robot para entregar mercancías de forma autónoma en un área predefinida (una oficina, un almacén o un espacio abierto).
      Consistía en un área marcada y un robot con un compartimento, algunos sensores de control de acceso, proximidad y luz, y una conexión remota.
      Básicamente, después de añadir la carga, se indica el punto de referencia y el robot realiza la entrega.
      La forma en que funcionaba permitía agregar o quitar las rutas fácilmente, lo que lo hacía escalable y flexible de implementar.
    startDate: 2019-01-01
    endDate: 2019-12-31
    # url: null

  - name: Domótica
    summary: |
      Trabajé en un modelo interactivo de una casa y lo programé con múltiples sensores y placas Arduino.
      Incluyó demostraciones de iluminación automatizada, aperturas y refrigeración inteligente.
    startDate: 2016-01-01
    endDate: 2016-12-31
    # url: null

  - name: Otros Proyectos
    summary: |
      Estoy acostumbrado a trabajar en innumerables proyectos sin contar los mencionados anteriormente.
      Páginas web, aplicaciones para teléfonos, IoT, electrónica y domótica.
      También experimentos caseros, manualidades y un poco de jardinería.
      Soy inquieto y cada vez que veo un problema, un desafío o simplemente algo para aprender, quiero involucrarme y satisfacer esa curiosidad.

