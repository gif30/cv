  summary: |
    I was born in 1998 in Buenos Aires. I went to a German school, where i learnt a lot about its language and culture.
    I'm someone that loves to learn, teach, help, innovate and usually very analitical.
    I'm also very curious, transparent and open-minded. This helps me a lot in situations specially, when I work with other people.
    If you wish to know more about me, don't hesitate to do it so.
    If you find something interesting
    If you see something you like, or would like to discuss what I can do for you, feel free to write me.
  #Mi pasión está en poder mejorar la tecnología o estrategias que enriquezcan y mejoren nuestras vidas.
  #Aunque la educación allí estaba orientada a letras y ciencias naturales, descubrí con el tiempo que lo que me apasionaba realmente era resolver problemas y rompecabezas.
  #Por eso mismo la tecnología y la programación fue lo que mas me atrajo y decidí estudiar Ingeniería electrónica apenas termine el secundario.
  #Para expandir mis áreas de conocimiento y obtener experiencia laboral a temprana edad, decidí hacer un terciario en paralelo a la universidad como junior manager en administración industrial (Industriekaufmann).
  #Además de obtener conocimientos empresariales básicos, tuve mi primera experiencia laboral, donde fui rotando de sector en sector para tener un panorama general de todos los sectores de una empresa.
  #Una vez terminado dicho terciario Comencé mi carrera en una técnica donde trabaje por poco tiempo como ingeniero de redes y luego como ingeniero DevOps (mi trabajo actual)

  #summary: |
  #  Mi pro-actividad y mi interés por el aprendizaje son dos de mis cualidades mas altas.
  #  Esto no solo lo digo yo: se puede ver reflejado en mi actividad en el ultimo tiempo. Al apenas haber terminado el colegio, comencé a estudiar Ingeniería Electrónica, un terciario en administración industrial y complementando el terciario con mi primera experiencia laboral. Sumado a esto, en mi tiempo libre suelo trabajar en proyectos personales.
  #  Si eso no es ser pro-activo, entonces no se que lo será!
  #  Fuera de eso, se me da muy bien el compañerismo y el trabajo en equipo, manejando el respeto y la solidaridad, para poder llegar mucho más lejos entre todos.

