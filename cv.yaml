projects:
  - name: Student exchange in Alzey, Germany
    summary: |
      I had the oportunity and luck to realize an student exchange with an amazing family.
      This experience had 2 parts: 3 months in Germany and 3 mounths where my german partner came to my home in Argentina.
      It was an amazing experience that allowed me to experience a new culture and language from an inner perspective.
    startDate: "2014-12-31"
    endDate: "2015-02-28"
    url: null

  - name: 3D Printer from scratch
    summary: |
      It all started with 2 friends with desire and curiosity to build a CNC router. Being the boom of 3D printing it ending beeing a proyect to build a printer.
      Most people buys a preasembled kit but in this case it took hours to design, forge and build piece by piece.
      It had many iterations and versions, until we finaly achieved our goal.
      We learnt a lot with this proyect which took a lot of work of investigation, efford, countless hours and teamwork.
    startDate: "2016"
    endDate: "2020"
    url: null

  - name: Barcode scanner and shoplist
    summary: |
      For my personal use y bought a barcode scanner (like the ones on the supermarket) and programmed it so that every time a product gets scanned, it gets added to my shoplist.
      This way, every time I went to the supermarket, I had my shopping list effortless.
      I used linux, python and learnt web scraping. for this proyect.
    startDate: "2021"
    endDate: "2021"
    url: null

  - name: TANKs
    summary: |
      This was a proyect I've built at the University with some partners.
      The idea was to build a robot to deliver goods autonomously in a predefined area (an office, a Warehouse or an open space).
      It consisted on a landmarked area and a robot with a compartment, some access control, proximity and light sensors and a remote connection
      Basically after loading the payload, you indicated the waypoint, and the robot realizes the delivery.
      By the way it worked, you could add or remove the routes easily which made it scalable and flexible to implement.
    startDate: "2019"
    endDate: "2019"
    url: null

  - name: Domotics
    summary: |
      I worked on an interactive model of a home, programmed with multiple sensors and Arduino boards.
      It involved demonstration of automated lighting, openings and smart refrigeration.
    startDate: "2016"
    endDate: "2016"
    url: null

  - name: Other Projects
    summary: |
      I'm used to work in countless projects without counting on the previous mentioned projects.
      Web Pages, Phone Apps, IoT, electronics and domotics. 
      Also homemade expriments, handmade stuff y aand a little gardening.
      I'm restless and every time I see an issue a problem or just something to learn about I want to get involved and kill that curiosity.

