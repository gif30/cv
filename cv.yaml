basics:
  name: Germán Ignacio Fodino
  label: DevOps - GameDev - Dev
  image: 'https://github.com/gif30/cv/raw/main/me.jpg'

  summary: |
    Soy alguien al que le encanta enseñar, ayudar, aprender e innovar. Mi pasión está en poder mejorar la tecnología o estrategias que enriquezcan y mejoren nuestras vidas. Soy una persona muy curiosa y transparente con todo lo que pienso. Me gusta trabajar en equipo y suelo ser alguien muy analítico.
    
    Nací en 1998 en Buenos Aires y durante mi escolaridad fui a un colegio alemán, donde aprendí sobre el idioma y la cultura.
  
  
    Aunque la educación allí estaba orientada a letras y ciencias naturales, descubrí con el tiempo que lo que me apasionaba realmente era resolver problemas y rompecabezas. Por eso mismo la tecnología y la programación fue lo que mas me atrajo y decidí estudiar Ingeniería electrónica apenas termine el secundario.
    Para expandir mis áreas de conocimiento y obtener experiencia laboral a temprana edad, decidí hacer un terciario en paralelo a la universidad como junior manager en administración industrial (Industriekaufmann). Además de obtener conocimientos empresariales básicos, tuve mi primera experiencia laboral, donde fui rotando de sector en sector para tener un panorama general de todos los sectores de una empresa.
    Una vez terminado dicho terciario Comencé mi carrera en una técnica donde trabaje por poco tiempo como ingeniero de redes y luego como ingeniero DevOps (mi trabajo actual)
    
    Si desea saber más sobre mí, no dude en explorar la página o consultarme. 
    Si ve algo que le gusta, o le gustaría hablar sobre lo que puedo hacer por usted, no dude en escribirme.

  #summary: |
  #  Mi pro-actividad y mi interés por el aprendizaje son dos de mis cualidades mas altas.
  #  Esto no solo lo digo yo: se puede ver reflejado en mi actividad en el ultimo tiempo. Al apenas haber terminado el colegio, comencé a estudiar Ingeniería Electrónica, un terciario en administración industrial y complementando el terciario con mi primera experiencia laboral. Sumado a esto, en mi tiempo libre suelo trabajar en proyectos personales.
  #  Si eso no es ser pro-activo, entonces no se que lo será!
  #  Fuera de eso, se me da muy bien el compañerismo y el trabajo en equipo, manejando el respeto y la solidaridad, para poder llegar mucho más lejos entre todos.



